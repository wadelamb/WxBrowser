<body data-new-gr-c-s-check-loaded="14.1062.0" data-gr-ext-installed="">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar"> <!-- Remove bg-light class -->
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center">
                                Data Files
                            </h6>
                            <ul class="nav flex-column mb-2">
                                {% for file in netcdf_files %}
                                <li class="nav-item">
                                    <!-- Update the href to "#" and add an onclick event handler -->
                                    <a class="nav-link" href="#" onclick="fetchNetCDFDetails('{{ file }}'); return false;">{{ file }}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Wx Viewer</h1>
                    </div>
                    <div class="d-flex">
                        <div>
                            <label for="variable-select">Select a Variable:</label>
                            <select id="variable-select">
                                {% for variable in variables %}
                                    <option value="{{ variable }}">{{ variable }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Container for D3 Visualization and Level Slider -->
                    <div class="d-flex">
                        <!-- Level Slider Container -->
                        
                        <!-- D3 Visualization Container -->
                        <div id="d3-container">
                            <div id="time-slider-container">
                                <label for="time-slider" style="font-weight: bold;">Time:</label>
                                <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
                                <span id="slider-value" style="font-weight: bold;">0</span>
                            </div>
                            <div id="level-slider-container">
                                <input type="range" id="level-slider" min="0" max="10" value="0" step="1">
                            </div>
                            <!-- Level Value Container -->
                            <div id="level-value-container">
                                <label for="level-slider" style="font-weight: bold;">Level:</label>
                                <span id="level-value" style="font-weight: bold;">0</span>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Spacer -->
                    <div style="height: 40px;"></div>
                    <!-- Data Section -->
                    <div class="netCDF_detail">
                        <h4>Data</h4>
                        <!-- Table content here -->
                    </div>
                </div>
                
                
            </main>
        </div>
    </div>

    <!-- Local script references -->

    
    
    <script src="{% static 'js/libs/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/libs/Chart.min.js' %}"></script>
    <script src="{% static 'js/libs/topojson.min.js' %}"></script>
    <script src="{% static 'js/libs/d3.v7.min.js' %}"></script>
    <script src="{% static 'js/libs/feather.min.js' %}"></script>

    <script>
        var colorScale; // Define colorScale variable in a broader scope
    
        function fetchNetCDFDetails(filename) {
            fetch(`/data/${filename}/`)
                .then(response => response.text())
                .then(html => {
                    const detailsContainer = document.querySelector('.netCDF_detail');
                    detailsContainer.innerHTML = html;
    
                    // Set the currently selected filename
                    document.querySelector('#selected-filename').setAttribute('data-filename', filename);
    
                    const variableNames = extractVariableNames(detailsContainer);
                    updateVariableDropdown(variableNames);
                })
                .catch(error => {
                    console.error('Error fetching netCDF details:', error);
                    document.querySelector('.netCDF_detail').innerHTML = '<p>An error occurred while fetching file details.</p>';
                });
        }
    
        function extractVariableNames(container) {
            const variableRows = container.querySelectorAll('table tr:not(:first-child)');
            const variableNames = Array.from(variableRows).map(row => row.cells[0].textContent.trim());
            return variableNames;
        }
    
        function updateVariableDropdown(variables) {
            const variableSelect = document.getElementById('variable-select');
            variableSelect.innerHTML = '';
            variables.forEach(variable => {
                const option = document.createElement('option');
                option.value = variable;
                option.textContent = variable;
                variableSelect.appendChild(option);
            });
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;

            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };

                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Debounced version of updateVisualization
        const debouncedUpdateVisualization = debounce(updateVisualization, 100); // 100ms delay

        // Event listeners for variable selection and time slider
        document.getElementById('variable-select').addEventListener('change', updateVisualization);
        document.getElementById('time-slider').addEventListener('input', debouncedUpdateVisualization);
        document.getElementById('level-slider').addEventListener('input', debouncedUpdateVisualization);
    
        function updateVisualization() {
            var selectedVariable = document.getElementById('variable-select').value;
            var selectedFile = document.getElementById('selected-filename').getAttribute('data-filename');
            var selectedTime = document.getElementById('time-slider').value;
            var selectedLevel = document.getElementById('level-slider').value; // Get the level value

            fetch(`/wx_viewer/variable_data/${selectedFile}/${selectedVariable}/?time=${selectedTime}&level=${selectedLevel}`)
                .then(response => response.json())
                .then(data => {
                    // Clear previous data points
                    d3.selectAll("circle").remove();
            
                    // Define color scale based on min and max values
                    const values = data.map(d => d.value);
                    const minValue = d3.min(values);
                    const maxValue = d3.max(values);
                    colorScale = d3.scaleSequential(d3.interpolateViridis)
                        .domain([minValue, maxValue]);
            
                    // Add new data points as circles
                    g.selectAll('circle')
                        .data(data)
                        .enter().append('circle')
                        .attr('cx', d => projection([d.longitude, d.latitude])[0])
                        .attr('cy', d => projection([d.longitude, d.latitude])[1])
                        .attr('r', 0.1) // Radius of the circle
                        .attr('fill', d => colorScale(d.value)) // Apply color based on the value
                        .attr('opacity', 0.9);

                    // Update the time and level values
                    const firstDataPoint = data[0]; // Get the first data point
                    document.getElementById('slider-value').textContent = firstDataPoint.time;

                    // Convert level from meters to feet
                    const levelInFeet = Math.round(firstDataPoint.level * 3.28084); // Convert to feet and round to 2 decimal places
                    document.getElementById('level-value').textContent = `${levelInFeet} ft`; // Set the level in feet

                })
                .catch(error => console.error('Error fetching variable data:', error));
        }
    
        // Initialize D3 visualization
        var projection = d3.geoMercator().scale(200).translate([300, 200]);
        var pathGenerator = d3.geoPath().projection(projection);
        var zoom = d3.zoom().scaleExtent([1, 150]).on('zoom', zoomed);
        var svg = d3.select('#d3-container').append('svg').attr('width', 945).attr('height', 680).call(zoom);
        var g = svg.append("g");

        // Load and draw the coastline on top of other visualizations
        d3.json("{% static 'topo/ne_10m_coastline.topojson' %}").then(topojsonData => {
            const geojsonData = topojson.feature(topojsonData, topojsonData.objects.ne10m_coastline);
            g.selectAll('.coastline')
                .data(geojsonData.features)
                .enter().append('path')
                .attr('class', 'coastline')
                .attr('d', pathGenerator)
                .attr('stroke', '#353538') // Set the stroke color for the coastline
                .attr('fill', 'none')  // No fill for just the coastlines
        });

        // Zoom event handler
        function zoomed(event) {
            // Apply the zoom transform to the group 'g'
            g.attr('transform', event.transform);

            // Adjust stroke width based on the zoom level
            // As you zoom in (k increases), the stroke width becomes thinner
            g.selectAll('.coastline')
            .attr('stroke-width', 1 / event.transform.k + 'px'); // Adjust 1 to your base stroke-width
        }
    </script>
    
</body>
</html>
